[loggers]
keys=root,bigstream,taskLogger

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_bigstream]
level=DEBUG
handlers=consoleHandler
qualname=bigstream
propagate=1

[logger_taskLogger]
level=DEBUG
handlers=consoleHandler
qualname=task
propagate=1

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
