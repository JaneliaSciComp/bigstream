[loggers]
keys=root,bigstream,distributed

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_bigstream]
level=DEBUG
handlers=consoleHandler
qualname=bigstream
propagate=0

[logger_distributed]
level=INFO
handlers=consoleHandler
qualname=distributed
propagate=0

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=simpleFormatter
args=('alignment.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
