[loggers]
keys=root,bigstream,distributed,worker_logger

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_bigstream]
level=DEBUG
handlers=consoleHandler
qualname=bigstream
propagate=0

[logger_distributed]
level=WARNING
handlers=consoleHandler
qualname=distributed
propagate=0

[logger_worker_logger]
level=DEBUG
handlers=consoleHandler
qualname=worker
propagate=0

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
